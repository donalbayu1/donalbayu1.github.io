<!DOCTYPE html>
<html>
<head>
	<title>Sign in - Bercocok Tani
    </title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
 
 

	<div class="kotak_login">
		<p class="tulisan_login">Silahkan login</p>
 
		<form onsubmit="return Validate()" action="index2.html">
			<label>Username</label>
			<input type="text" id="username" required size="40" minlength="4" class="form_login" placeholder="Username atau email ..">
 
			<label>Password</label>
			<input type="password" id="password" required minlength="8" maxlength="12" size="40" class="form_login" placeholder="Password ..">
            
			<a href="index2.html" input type="submit" class="tombol_login" value="LOGIN">
            LOGIN</a>
			<br/>
			<br/>
			<br/>
			
		<script type="text/javascript">
		function Validate()
		{
			var username = document.getElementById("username")
			var password = document.getElementById("password")
			if (username.value.trim()=="" ||password.value.trim()=="") 
			{
				alert("Tidak boleh kosong");
				return false;
			}
			else 
			{
				true;
			}
		}
		</script>
		<a href="daftar.html" input type="submit" class="tombol_daftar" value="DAFTAR">
            DAFTAR</a>
			<br/>
			<br/>
			<center>
				<a class="link" href="index.html">Kembali</a>
			</center>
		</form>
	</div>
	
	

<script type="text/javascript">
	window.onload = function (); {
		var c = document.getElementById("kotak");
		var ctx = c.getContext("2d");
		x = 0
		y = 0
		animate();

		function animate(){
			ctx.clearRect(0, 0, c.width, c.height);
			ctx.fillRect(x, 50, 200, 30);
			x += 2;

			setTimeout(animate, 50);
		}
	}
</script>
</body>
</html>
